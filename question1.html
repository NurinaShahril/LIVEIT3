<!DOCTYPE html>
<html>
<head>
  <title>Change Content</title>
</head>
<body>
  <div id="myElement">
    <p id="myParagraph">Welcome to my website!</p>
  </div>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("myParagraph").textContent = "Hello there!";
    }
  </script>
</body>
</html>
